<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8fafc">
    <meta name="color-scheme" content="light">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline'; connect-src 'self'; form-action 'self'">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=(), bluetooth=(), interest-cohort=()">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <title>Classic Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --accent: #2563eb;
            --accent-contrast: #ffffff;
            --success: #16a34a;
            --danger: #dc2626;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 24px 16px 48px;
        }

        .app {
            width: min(720px, 100%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 14px;
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
        }

        header h1 {
            font-size: 26px;
            font-weight: 700;
        }

        .date-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        .date-controls {
            display: flex;
            gap: 8px;
        }

        button {
            border: none;
            background: var(--accent);
            color: var(--accent-contrast);
            padding: 8px 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        button.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .date-display {
            font-size: 16px;
            font-weight: 600;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        form {
            display: grid;
            gap: 12px;
        }

        .field-group {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .two-column {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        .task-list {
            display: grid;
            gap: 10px;
        }

        .task-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 12px;
            align-items: start;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #f8fafc;
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-meta {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }

        .task-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .delete {
            background: transparent;
            color: var(--danger);
            border: 1px solid rgba(220, 38, 38, 0.3);
            font-size: 12px;
            padding: 6px 10px;
        }

        .empty {
            text-align: center;
            color: var(--muted);
            padding: 20px 0;
        }

        footer {
            text-align: center;
            color: var(--muted);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <main class="app">
        <header>
            <h1>Classic Calendar</h1>
            <p class="task-meta">A simple daily planner. Add tasks, set a time, and check them off.</p>
            <div class="date-row">
                <div class="date-controls">
                    <button class="secondary" id="prevDay" type="button">Previous</button>
                    <button class="secondary" id="today" type="button">Today</button>
                    <button class="secondary" id="nextDay" type="button">Next</button>
                </div>
                <div class="date-display" id="dateDisplay"></div>
            </div>
        </header>

        <section class="card">
            <form id="taskForm">
                <div class="field-group">
                    <label for="taskTitle">Task</label>
                    <input id="taskTitle" name="taskTitle" placeholder="e.g. Client call" required>
                </div>
                <div class="two-column">
                    <div class="field-group">
                        <label for="taskTime">Time (optional)</label>
                        <input id="taskTime" name="taskTime" type="time">
                    </div>
                    <div class="field-group">
                        <label for="taskNotes">Notes (optional)</label>
                        <input id="taskNotes" name="taskNotes" placeholder="Location, link, context">
                    </div>
                </div>
                <button type="submit">Add task</button>
            </form>
        </section>

        <section class="card">
            <h2>Tasks</h2>
            <div class="task-list" id="taskList"></div>
            <p class="empty" id="emptyState">No tasks yet. Add one above.</p>
        </section>

        <footer>
            Saved locally in your browser. Clear site data to reset.
        </footer>
    </main>

    <script>
        const STORAGE_KEY = 'classic-calendar-simple-v1';
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const dateDisplay = document.getElementById('dateDisplay');
        const prevDayBtn = document.getElementById('prevDay');
        const nextDayBtn = document.getElementById('nextDay');
        const todayBtn = document.getElementById('today');

        let currentDate = new Date();
        let state = loadState();

        function loadState() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (!stored) return { tasksByDate: {} };
            try {
                const parsed = JSON.parse(stored);
                if (!parsed.tasksByDate) return { tasksByDate: {} };
                return parsed;
            } catch (error) {
                return { tasksByDate: {} };
            }
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function formatReadable(date) {
            return date.toLocaleDateString(undefined, {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
        }

        function getTasksForDate(dateStr) {
            return state.tasksByDate[dateStr] || [];
        }

        function setTasksForDate(dateStr, tasks) {
            state.tasksByDate[dateStr] = tasks;
            saveState();
        }

        function sortTasks(tasks) {
            return [...tasks].sort((a, b) => {
                const timeA = a.time || '99:99';
                const timeB = b.time || '99:99';
                if (timeA === timeB) return a.title.localeCompare(b.title);
                return timeA.localeCompare(timeB);
            });
        }

        function render() {
            const dateStr = formatDate(currentDate);
            dateDisplay.textContent = formatReadable(currentDate);
            const tasks = sortTasks(getTasksForDate(dateStr));
            taskList.innerHTML = '';

            if (!tasks.length) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = `task-item${task.completed ? ' completed' : ''}`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => {
                    task.completed = checkbox.checked;
                    updateTask(dateStr, task);
                    render();
                });

                const content = document.createElement('div');
                const title = document.createElement('div');
                title.textContent = task.title;
                const meta = document.createElement('div');
                meta.className = 'task-meta';
                const metaParts = [];
                if (task.time) metaParts.push(`Time: ${task.time}`);
                if (task.notes) metaParts.push(`Notes: ${task.notes}`);
                meta.textContent = metaParts.join(' Â· ');
                content.append(title, meta);

                const actions = document.createElement('div');
                actions.className = 'task-actions';
                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button';
                deleteBtn.className = 'delete';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    removeTask(dateStr, task.id);
                    render();
                });
                actions.append(deleteBtn);

                item.append(checkbox, content, actions);
                taskList.append(item);
            });
        }

        function addTask(task) {
            const dateStr = formatDate(currentDate);
            const tasks = getTasksForDate(dateStr);
            tasks.push(task);
            setTasksForDate(dateStr, tasks);
        }

        function updateTask(dateStr, updated) {
            const tasks = getTasksForDate(dateStr).map(task => (task.id === updated.id ? updated : task));
            setTasksForDate(dateStr, tasks);
        }

        function removeTask(dateStr, id) {
            const tasks = getTasksForDate(dateStr).filter(task => task.id !== id);
            setTasksForDate(dateStr, tasks);
        }

        taskForm.addEventListener('submit', event => {
            event.preventDefault();
            const title = taskForm.taskTitle.value.trim();
            if (!title) return;
            const task = {
                id: Date.now().toString(),
                title,
                time: taskForm.taskTime.value,
                notes: taskForm.taskNotes.value.trim(),
                completed: false
            };
            addTask(task);
            taskForm.reset();
            render();
        });

        prevDayBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            render();
        });

        nextDayBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            render();
        });

        todayBtn.addEventListener('click', () => {
            currentDate = new Date();
            render();
        });

        render();
    </script>
</body>
</html>
